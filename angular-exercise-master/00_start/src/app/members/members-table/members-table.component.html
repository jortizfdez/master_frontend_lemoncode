<h2>Members Page</h2>
<input (keyup)="onKey($event)" [value]="organization"/>
<button (click)="loadMembers()">Load</button>
<div style="color: red">{{!organizationFound ? apiError : ''}}</div>
<table>
  <thead app-member-head></thead>
  <tbody>
    <tr app-member-row [member]="member" *ngFor="let member of members">
    </tr>
  </tbody>
</table>
